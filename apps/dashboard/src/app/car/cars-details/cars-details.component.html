<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentCar.id; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Create a Car</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Make</mat-label>
        <input
          matInput
          placeholder="Make"
          formControlName="make"
          type="text"
          name="make"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Model</mat-label>
        <input
          matInput
          placeholder="Model"
          formControlName="model"
          type="text"
          name="model"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Year</mat-label>
        <input
          matInput
          placeholder="Year"
          formControlName="year"
          type="text"
          name="year"
        />
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
