<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Cars</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars" (click)="selected.emit(car)">
        <h3 matLine>{{car.make}}</h3>
        <p matLine>{{car.model}}</p>
        <p matLine>{{car.year}}</p>

        <button mat-icon-button (click)="deleted.emit(car); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
